<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guía de Aprendizaje 4 - TICS - CSDBG - EACN</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <style>
        /* Estilos básicos para mejor visualización del scrollspy */
        section {
            padding-top: 70px; /* Offset para que el contenido no quede debajo del navbar fijo */
            padding-bottom: 50px;
            min-height: 100vh; /* Asegura que cada sección ocupe al menos toda la altura de la vista */
        }
        #login { background-color: #f8f9fa; }
        #carousel { background-color: #e9ecef; }
        #formulario { background-color: #f1f3f5; }
    </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="70">

    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cuarto Bachillerato En Diseño Gráfico A</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks" aria-controls="navLinks" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navLinks">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#carousel">Carrusel</a></li>
                    <li class="nav-item"><a class="nav-link" href="#formulario">Estadística</a></li>
                </ul>
            </div>
        </div>
    </nav>

      <section id="login" class="container">
        <h2 class="mt-5">Formulario de Login</h2> <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkRemember">
                        <label class="form-check-label" for="checkRemember">Recordarme</label><br><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </section>

     <section id="carousel" class="container-fluid">
        <h2 class="text-center mb-4">Carrusel de Imágenes</h2>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">

                <div class="carousel-item active"><img src="img1.jpg" class="d-block w-100" alt="1"> 
                </div>

                <div class="carousel-item item"><img src="img2.jpg" class="d-block w-100" alt="2"> 
                </div>

                <div class="carousel-item item"><img src="img3.jpg" class="d-block w-100" alt="3"> 
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </section>

    <section id="formulario" class="container">
        <h2 class="mt-5">Formulario de Estadística</h2><br>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label class="form-label">¿Cuál es tu nivel de experiencia?</label>
                        <select class="from-select">
                            <option>Principiante</option>
                            <option>Intermedio</option>
                            <option>Avanzado</option>
                        </select><br><br>
                    <div class="mb-3">
                        <label class="form-label">¿Qué estilo de diseño prefieres?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estilo" id="minimalista" value="minimalista">
                            <label class="form-check-label" for="minimalista">Minimalista</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estilo" id="colorido" value="colorido">
                            <label class="form-check-label" for="colorido">Colorido</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="estilo" id="oscuro" value="oscuro">
                            <label class="form-check-label" for="oscuro">Oscuro</label> <br>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">¿Qué tan importante es la velocidad de carga? (1 - No importante, 10 - Muy importante)</label>
                        <input type="range" class="form-range" min="1" max="10" id="rangeVelocidad">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">¿Qué dispositivos usas para navegar? (Selecciona uno o más)</label><br><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="dispositivo1" value="escritorio"> 
                            <label class="form-check-label" for="dispositivo1">Escritorio/Laptop</label> <br>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="dispositivo2" value="movil">
                            <label class="form-check-label" for="dispositivo2">Móvil</label><br>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="dispositivo3" value="tablet">
                            <label class="form-check-label" for="dispositivo3">Tablet</label>
                        </div>  <br><br>
                        <div class="mb-3">
                            <label for="comentarios" class="form-label">Comentarios Adicionales</label>
                            <textarea class="form-control" id="comentarios" rows="3"></textarea><br>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
